<html lang="ko">
<head>

    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --background-color: #F8F9FA;
            --card-background: #FFFFFF;
            --text-color: #333333;
            --light-text-color: #666666;
            --border-color: #E0E0E0;
            --shadow-color: rgba(0, 0, 0, 0.08);

            --padding-base: clamp(1rem, 4vw, 2rem);
            --gap-base: clamp(0.5rem, 2vw, 1.5rem);
            --font-size-small: clamp(0.8rem, 2vw, 1rem);
            --font-size-base: clamp(1rem, 2.5vw, 1.25rem);
            --font-size-large: clamp(1.2rem, 3vw, 1.5rem);
            --font-size-xl: clamp(1.5rem, 4vw, 2rem);
            --border-radius-base: 10px;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            font-family: Helvetica, Arial, sans-serif;
            color: var(--text-color);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            box-sizing: border-box;
            padding-top: env(safe-area-inset-top, 0px);
            padding-bottom: env(safe-area-inset-bottom, 0px);
            padding-left: env(safe-area-inset-left, 0px);
            padding-right: env(safe-area-inset-right, 0px);
        }

        .app-container {
            width: min(90vw, 1200px);
            max-height: 90vh;
            overflow-y: auto;
            background-color: var(--card-background);
            border-radius: var(--border-radius-base);
            box-shadow: 0 8px 24px var(--shadow-color);
            padding: var(--padding-base);
            display: flex;
            flex-direction: column;
            gap: var(--gap-base);
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: var(--gap-base);
            border-bottom: 1px solid var(--border-color);
        }

        header h1 {
            font-size: var(--font-size-xl);
            margin: 0;
            color: var(--primary-color);
        }

        .auth-buttons {
            display: flex;
            gap: var(--gap-base);
        }

        .auth-buttons button, .admin-controls button {
            padding: clamp(0.5rem, 2vw, 0.8rem) clamp(1rem, 3vw, 1.5rem);
            border: none;
            border-radius: var(--border-radius-base);
            background-color: var(--primary-color);
            color: white;
            font-size: var(--font-size-base);
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        .auth-buttons button:hover, .admin-controls button:hover {
            background-color: #3A7BD5;
        }

        .admin-controls {
            display: flex;
            gap: var(--gap-base);
            align-items: center;
        }

        .admin-controls span {
            font-size: var(--font-size-base);
            color: var(--light-text-color);
        }

        nav.categories {
            display: flex;
            flex-wrap: wrap;
            gap: calc(var(--gap-base) / 2);
            padding: var(--gap-base) 0;
            border-bottom: 1px solid var(--border-color);
        }

        .category-button {
            padding: clamp(0.4rem, 1.5vw, 0.7rem) clamp(0.8rem, 2.5vw, 1.2rem);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-base);
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: var(--font-size-small);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .category-button:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .category-button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.3);
        }

        .news-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--gap-base);
            padding-top: var(--gap-base);
        }

        .news-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius-base);
            box-shadow: 0 4px 12px var(--shadow-color);
            padding: var(--gap-base);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: calc(var(--gap-base) / 2);
            border: 1px solid transparent;
        }

        .news-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }

        .news-card.expanded {
            border-color: var(--primary-color);
        }

        .news-card .news-header {
            display: flex;
            align-items: center;
            gap: calc(var(--gap-base) / 2);
        }

        .news-card .news-emoji {
            font-size: var(--font-size-large);
            line-height: 1;
        }

        .news-card .news-title {
            font-size: var(--font-size-large);
            font-weight: bold;
            margin: 0;
            flex-grow: 1;
        }

        .news-card .news-date {
            font-size: var(--font-size-small);
            color: var(--light-text-color);
            margin-top: 5px;
        }

        .news-card .news-content,
        .news-card .comments-section {
            font-size: var(--font-size-base);
            color: var(--light-text-color);
            line-height: 1.6;
            display: none;
            margin-top: calc(var(--gap-base) / 2);
        }

        .news-card.expanded .news-content,
        .news-card.expanded .comments-section {
            display: block;
        }

        .news-card .article-action-buttons {
            display: flex;
            gap: 10px;
            margin-top: calc(var(--gap-base) / 2);
            align-self: flex-end;
            display: none; /* Hidden by default */
        }

        .news-card.admin-mode .article-action-buttons,
        .news-card.author-mode .article-action-buttons {
            display: flex;
        }

        .news-card .article-action-buttons button {
            background-color: #E74C3C; /* Delete */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: var(--font-size-small);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .news-card .article-action-buttons button.edit-article-btn {
            background-color: var(--primary-color);
        }
        .news-card .article-action-buttons button.edit-article-btn:hover {
            background-color: #3A7BD5;
        }
        .news-card .article-action-buttons button.delete-article-btn:hover {
            background-color: #C0392B;
        }


        /* Comments Section Styles */
        .comments-section {
            margin-top: var(--gap-base);
            padding-top: var(--gap-base);
            border-top: 1px solid var(--border-color);
        }

        .comments-section .comments-title {
            font-size: var(--font-size-large);
            margin-top: 0;
            margin-bottom: calc(var(--gap-base) / 2);
            color: var(--primary-color);
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: calc(var(--gap-base) / 2);
            margin-bottom: var(--gap-base);
        }

        .comment-item {
            background-color: var(--background-color);
            padding: calc(var(--gap-base) / 2);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .comment-item .comment-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .comment-item .comment-author {
            font-weight: bold;
            color: var(--text-color);
            font-size: var(--font-size-small);
        }

        .comment-item .comment-date {
            font-size: var(--font-size-small);
            color: var(--light-text-color);
        }

        .comment-item .comment-text {
            font-size: var(--font-size-base);
            margin-top: 5px;
            margin-bottom: 0;
            line-height: 1.5;
            padding: 2px 5px; /* For editable state */
            border-radius: 3px;
            min-height: 1em;
            box-sizing: border-box;
        }

        .comment-item .comment-text:focus {
            outline: 2px solid var(--secondary-color);
            background-color: var(--card-background);
        }

        .comment-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .comment-actions button {
            background: none;
            border: none;
            font-size: var(--font-size-small);
            cursor: pointer;
            color: var(--light-text-color);
            transition: color 0.3s ease;
            padding: 3px 5px;
            border-radius: 3px;
        }

        .comment-actions button:hover {
            color: var(--text-color);
            background-color: rgba(0, 0, 0, 0.05);
        }

        .comment-input-area {
            display: flex;
            flex-direction: column;
            gap: calc(var(--gap-base) / 2);
            margin-top: var(--gap-base);
        }

        .comment-textarea {
            width: 100%;
            min-height: 60px;
            padding: clamp(0.5rem, 1.5vw, 0.8rem);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: var(--font-size-base);
            box-sizing: border-box;
            resize: vertical;
        }

        .comment-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .submit-comment-btn {
            padding: clamp(0.5rem, 2vw, 0.8rem) clamp(1rem, 3vw, 1.5rem);
            border: none;
            border-radius: var(--border-radius-base);
            background-color: var(--secondary-color);
            color: white;
            font-size: var(--font-size-base);
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: flex-end;
        }

        .submit-comment-btn:hover {
            background-color: #40C0A8;
        }

        .no-comments, .login-to-comment {
            font-size: var(--font-size-small);
            color: var(--light-text-color);
            text-align: center;
            margin-top: calc(var(--gap-base) / 2);
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--card-background);
            padding: var(--padding-base);
            border-radius: var(--border-radius-base);
            box-shadow: 0 10px 30px var(--shadow-color);
            width: min(90vw, 500px);
            max-height: 80vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--gap-base);
            position: relative;
        }

        .modal-content h2 {
            margin-top: 0;
            font-size: var(--font-size-xl);
            color: var(--primary-color);
            text-align: center;
        }

        .modal-content form {
            display: flex;
            flex-direction: column;
            gap: var(--gap-base);
        }

        .modal-content label {
            font-size: var(--font-size-base);
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .modal-content input[type="text"],
        .modal-content input[type="password"],
        .modal-content textarea,
        .modal-content select {
            width: 100%;
            padding: clamp(0.6rem, 2vw, 0.9rem);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: var(--font-size-base);
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .modal-content input[type="text"]:focus,
        .modal-content input[type="password"]:focus,
        .modal-content textarea:focus,
        .modal-content select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .modal-content textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-content button {
            padding: clamp(0.7rem, 2.5vw, 1rem) clamp(1.5rem, 4vw, 2rem);
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            font-size: var(--font-size-large);
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: var(--gap-base);
        }

        .modal-content button:hover {
            background-color: #3A7BD5;
        }

        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: var(--font-size-xl);
            cursor: pointer;
            color: var(--light-text-color);
            transition: color 0.3s ease;
        }

        .modal-close-btn:hover {
            color: var(--text-color);
        }

        .message {
            font-size: var(--font-size-base);
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-top: var(--gap-base);
        }

        .message.success {
            background-color: #D4EDDA;
            color: #155724;
            border: 1px solid #C3E6CB;
        }

        .message.error {
            background-color: #F8D7DA;
            color: #721C24;
            border: 1px solid #F5C6CB;
        }

        /* Editable content styles */
        .editable-title, .editable-content {
            cursor: text;
            padding: 2px 5px;
            border-radius: 3px;
            min-height: 1em;
            box-sizing: border-box;
        }

        .editable-title:hover, .editable-content:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .editable-title:focus, .editable-content:focus {
            outline: 2px solid var(--secondary-color);
            background-color: var(--card-background);
        }

        /* Media Queries for responsiveness */
        @media (max-width: 480px) {
            .app-container {
                padding: var(--padding-base);
                gap: var(--gap-base);
            }
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: calc(var(--gap-base) / 2);
            }
            .auth-buttons {
                width: 100%;
                justify-content: stretch;
                gap: calc(var(--gap-base) / 2);
            }
            .auth-buttons button {
                flex: 1;
            }
            .admin-controls {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }
            .admin-controls button {
                width: 100%;
            }
            nav.categories {
                justify-content: center;
            }
            .news-list {
                grid-template-columns: 1fr;
            }
            .modal-content {
                width: 95vw;
                padding: var(--gap-base);
            }
        }

        @media (min-width: 481px) and (max-width: 1024px) {
            .news-list {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }
    </style>
</head>

        function generateUniqueId() {

                    { id: generateUniqueId(), category: 'ÏûêÏú†Í≤åÏãúÌåê', title: 'Ïò§Îäò ÎìùÌÖúÌïòÏã† Î∂Ñ ÏûàÎÇòÏöî?', content: 'Îã§Îì§ Ïò§Îäò ÏÇ¨ÎÉ•ÏóêÏÑú Ï¢ãÏùÄ ÏïÑÏù¥ÌÖú ÎìúÏÖ®ÎÇòÏöî? Ï†ÄÎäî Ìù¨Í∑ÄÌÖú ÌïòÎÇò Í±¥Ï°åÎÑ§Ïöî! ÏûêÎûë Ï¢Ä Ìï¥Ï£ºÏÑ∏Ïöî~', date: new Date(Date.now() - 86400000 * 3).toISOString(), expanded: false, comments: [], authorId: 'admin' },

        function formatDateTime(isoString) {
            const date = new Date(isoString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        function renderCategories() {
            const categoryNav = document.getElementById('categoryNav');
            categoryNav.innerHTML = '';
            categories.forEach(cat => {
                const button = document.createElement('button');
                button.className = `category-button ${currentCategory === cat.id ? 'active' : ''}`;
                button.textContent = cat.name;
                button.onclick = () => {
                    currentCategory = cat.id;
                    renderCategories();
                    renderArticles(currentCategory);
                };
                categoryNav.appendChild(button);
            });
        }

        function renderArticles(category) {
            const newsList = document.getElementById('newsList');
            newsList.innerHTML = '';

            const filteredArticles = category === 'all'
                ? articles
                : articles.filter(article => article.category === category);

            filteredArticles.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (filteredArticles.length === 0) {
                newsList.innerHTML = `<p style="text-align: center; color: var(--light-text-color);">Ìï¥Îãπ Ïπ¥ÌÖåÍ≥†Î¶¨Ïóê Í∏ÄÏù¥ ÏóÜÏäµÎãàÎã§.</p>`;
                return;
            }

            filteredArticles.forEach(article => {
                const isAuthor = currentUser && currentUser.id === article.authorId;
                const isAdmin = currentUser && currentUser.isAdmin;
                const canEditOrDeleteArticle = isAdmin || isAuthor;

                const articleCard = document.createElement('div');
                articleCard.className = `news-card ${article.expanded ? 'expanded' : ''} ${isAdmin ? 'admin-mode' : ''} ${isAuthor && !isAdmin ? 'author-mode' : ''}`;
                articleCard.dataset.id = article.id;
                articleCard.dataset.authorId = article.authorId;

                const emoji = categoryEmojis[article.category] || 'üìù';

                articleCard.innerHTML = `
                    <div class="news-header">
                        <span class="news-emoji">${emoji}</span>
                        <h3 class="news-title editable-title" contenteditable="${canEditOrDeleteArticle ? 'true' : 'false'}" data-field="title">${article.title}</h3>
                    </div>
                    <p class="news-date">ÏûëÏÑ±Ïùº: ${formatDateTime(article.date)}</p>
                    <div class="news-content editable-content" contenteditable="${canEditOrDeleteArticle ? 'true' : 'false'}" data-field="content">${article.content}</div>
                    <div class="comments-section">
                        <h4 class="comments-title">ÎåìÍ∏Ä üí¨</h4>
                        <div class="comments-list" id="commentsList-${article.id}">
                            <!-- Comments will be rendered here -->
                        </div>
                        ${currentUser ? `
                            <div class="comment-input-area">
                                <textarea class="comment-textarea" placeholder="ÎåìÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." data-article-id="${article.id}"></textarea>
                                <button class="submit-comment-btn" data-article-id="${article.id}">ÎåìÍ∏Ä ÏûëÏÑ± ‚úèÔ∏è</button>
                            </div>
                        ` : `<p class="login-to-comment">Î°úÍ∑∏Ïù∏ ÌõÑ ÎåìÍ∏ÄÏùÑ ÏûëÏÑ±Ìï† Ïàò ÏûàÏäµÎãàÎã§.</p>`}
                    </div>
                    ${canEditOrDeleteArticle ? `
                        <div class="article-action-buttons">
                            <button class="delete-article-btn" data-id="${article.id}">ÏÇ≠Ï†ú üóëÔ∏è</button>
                        </div>
                    ` : ''}
                `;

                const newsTitle = articleCard.querySelector('.news-title');
                const newsContent = articleCard.querySelector('.news-content');
                const commentsList = articleCard.querySelector(`#commentsList-${article.id}`);

                if (commentsList) {
                    if (article.comments && article.comments.length > 0) {
                        commentsList.innerHTML = ''; // Clear previous comments if re-rendering
                        article.comments.forEach(comment => {
                            const isCommentAuthor = currentUser && currentUser.id === comment.userId;
                            const canEditOrDeleteComment = isAdmin || isCommentAuthor;

                            const commentDiv = document.createElement('div');
                            commentDiv.className = 'comment-item';
                            commentDiv.dataset.commentId = comment.id;
                            commentDiv.dataset.commentAuthorId = comment.userId;
                            commentDiv.innerHTML = `
                                <div class="comment-header">
                                    <span class="comment-author">${comment.userId}</span>
                                    <span class="comment-date">${formatDateTime(comment.date)}</span>
                                </div>
                                <p class="comment-text" contenteditable="${canEditOrDeleteComment ? 'true' : 'false'}" data-field="text">${comment.text}</p>
                                ${canEditOrDeleteComment ? `
                                    <div class="comment-actions">
                                        <button class="delete-comment-btn" data-comment-id="${comment.id}">üóëÔ∏è</button>
                                    </div>
                                ` : ''}
                            `;
                            commentsList.appendChild(commentDiv);

                            if (canEditOrDeleteComment) {
                                const commentTextElement = commentDiv.querySelector('.comment-text');
                                commentTextElement.addEventListener('blur', (e) => {
                                    const newText = e.target.textContent.trim();
                                    if (comment.text !== newText) {
                                        handleEditComment(article.id, comment.id, newText);
                                    }
                                });
                            }
                        });
                    } else {
                        commentsList.innerHTML = `<p class="no-comments">ÏïÑÏßÅ ÎåìÍ∏ÄÏù¥ ÏóÜÏäµÎãàÎã§.</p>`;
                    }
                }

                articleCard.addEventListener('click', (e) => {
                    // Prevent card from expanding/collapsing if clicking on editable/interactive elements
                    if (e.target.closest('.editable-title') ||
                        e.target.closest('.editable-content') ||
                        e.target.closest('.article-action-buttons') ||
                        e.target.closest('.comments-section') ||
                        e.target.closest('.comment-item')) {
                        return;
                    }
                    article.expanded = !article.expanded;
                    articleCard.classList.toggle('expanded', article.expanded);
                });

                if (currentUser) {
                    const submitCommentBtn = articleCard.querySelector(`.submit-comment-btn[data-article-id="${article.id}"]`);
                    const commentTextarea = articleCard.querySelector(`.comment-textarea[data-article-id="${article.id}"]`);

                    if (submitCommentBtn && commentTextarea) {
                        submitCommentBtn.addEventListener('click', (e) => {
                            e.stopPropagation(); // Prevent card from expanding/collapsing
                            const text = commentTextarea.value.trim();
                            if (text) {
                                addComment(article.id, currentUser.id, text);
                                commentTextarea.value = '';
                            } else {
                                alert('ÎåìÍ∏Ä ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                            }
                        });
                    }
                }

                if (canEditOrDeleteArticle) {
                    const saveArticleChanges = (element, field) => {
                        const newValue = element.textContent.trim();
                        if (article[field] !== newValue) {
                            article[field] = newValue;
                            saveData();
                            // No need to re-render entire list, just update the article object
                            // renderArticles(currentCategory); // This would collapse expanded articles
                        }
                    };

                    newsTitle.addEventListener('blur', (e) => saveArticleChanges(e.target, 'title'));
                    newsTitle.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            e.target.blur();
                        }
                    });

                    newsContent.addEventListener('blur', (e) => saveArticleChanges(e.target, 'content'));

                    const deleteBtn = articleCard.querySelector('.delete-article-btn');
                    if (deleteBtn) {
                        deleteBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            handleDeleteArticle(article.id);
                        });
                    }
                }

                // Add event listeners for comment deletion buttons
                articleCard.querySelectorAll('.delete-comment-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const commentId = e.target.dataset.commentId;
                        handleDeleteComment(article.id, commentId);
                    });
                });

                newsList.appendChild(articleCard);
            });
        }

        function addComment(articleId, userId, text) {
            const article = articles.find(a => a.id === articleId);
            if (article) {
                if (!article.comments) {
                    article.comments = [];
                }
                article.comments.push({
                    id: generateUniqueId(),
                    userId: userId,
                    text: text,
                    date: new Date().toISOString()
                });
                saveData();
                renderArticles(currentCategory); // Re-render to show new comment
            }
        }

        function handleEditComment(articleId, commentId, newText) {
            const article = articles.find(a => a.id === articleId);
            if (article) {
                const comment = article.comments.find(c => c.id === commentId);
                if (comment) {
                    comment.text = newText;
                    saveData();
                    // No need to re-render entire list, comment text is already updated in DOM
                }
            }
        }

        function handleDeleteComment(articleId, commentId) {
            if (!confirm('Ï†ïÎßêÎ°ú Ïù¥ ÎåìÍ∏ÄÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;
            const article = articles.find(a => a.id === articleId);
            if (article) {
                article.comments = article.comments.filter(comment => comment.id !== commentId);
                saveData();
                renderArticles(currentCategory); // Re-render to remove comment
            }
        }

        function updateAuthUI() {
            const authButtons = document.getElementById('authButtons');

                }
            } else {
                authButtons.style.display = 'flex';
                adminControls.style.display = 'none';
            }
            renderArticles(currentCategory); // Re-render to update editable states
        }

                currentCategoryTargetInput = null;

        document.addEventListener('DOMContentLoaded', () => {
